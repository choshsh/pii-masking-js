name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node ${{ matrix.node }} / ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Node.js 버전: 14, 16, 18, 20, 21
        node: [14, 16, 18, 20, 21]
        # OS: Ubuntu, macOS, Windows
        os: [ubuntu-latest, macos-latest, windows-latest]
        # CPU 아키텍처
        arch: [x64]
        include:
          # ARM64 아키텍처 테스트 (macOS와 Linux에서)
          - os: macos-latest
            node: 20
            arch: arm64
          - os: ubuntu-latest
            node: 20
            arch: arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Type Check
        run: npx tsc --noEmit

